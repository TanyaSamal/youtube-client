<div class="user-info">
  <button mat-raised-button [routerLink]="['/login']" *ngIf="!isLoggedIn" class="login-btn">login</button>
  <div class="logged-info" *ngIf="isLoggedIn">
    <p class="user-name">{{ username }}</p>
    <div class="user-picture"></div>
    <button mat-raised-button class="logout-btn" (click)="onLogout()">logout</button>
  </div>
</div>
