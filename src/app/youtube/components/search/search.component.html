<section class="search">
  <div class="container search-container show">
    <app-search-card *ngFor="let i of filteredResponse.items" [item]="i" [search]="searchTerm"></app-search-card>
  </div>
  <div class="container">
    <div class="empty-results" *ngIf="nothingFound">Nothing found :(</div>
    <div class="empty-results" *ngIf="errorMessage">Invalid request :(</div>
  </div>
</section>
